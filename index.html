<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jeel ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    text-align: center;
    overflow-x: hidden;
    background: linear-gradient(-45deg, #ff758c, #ff7eb3, #fad0c4, #ffd1ff);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

h1 {
    margin-top: 60px;
    font-size: 2.4rem;
    padding: 0 10px;
}

button {
    padding: 15px 32px;
    font-size: 1.3rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
}

#yesBtn {
    background: #2ecc71;
    color: white;
}

#noBtn {
    background: #e74c3c;
    color: white;
    position: absolute;
    top: 70%;
    left: 55%;
}

#content {
    display: none;
    padding: 20px;
}

.gallery img {
    width: 90%;
    max-width: 280px;
    margin: 10px;
    border-radius: 20px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.3);
}

.video-container {
    margin-top: 30px;
    max-width: 600px;
    aspect-ratio: 16 / 9;
    margin-left: auto;
    margin-right: auto;
}

.video-container iframe {
    width: 100%;
    height: 100%;
    border-radius: 20px;
    border: none;
}

.love-message {
    font-size: 1.7rem;
    margin: 40px 10px;
    min-height: 140px;
    white-space: pre-line;
}

/* floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: float 6s linear infinite;
    opacity: 0.9;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

/* heart burst */
.burst {
    position: fixed;
    font-size: 26px;
    animation: burst 1.5s ease-out forwards;
}

@keyframes burst {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(2.5); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="question">
    <h1>
        Jeel, my bacchu ‚òÄÔ∏è<br>
        Will you be my Valentine‚Ä¶<br>
        today, tomorrow,<br>
        and every lifetime? ‚ù§Ô∏è
    </h1>
    <button id="yesBtn">YES, FOREVER üíñ</button>
    <button id="noBtn">NO üíî</button>
</div>

<div id="content">
    <h1>Forever Us üíï</h1>

    <div class="gallery">
        <img src="photos/pic1.jpg">
        <img src="photos/pic2.jpg">
        <img src="photos/pic3.jpg">
        <img src="photos/pic4.jpg">
        <img src="photos/pic5.jpg">
        <img src="photos/pic6.jpg">
        <img src="photos/pic7.jpg">
    </div>

    <div class="video-container">
        <iframe
            src="https://drive.google.com/file/d/1gXwba5sfz3m6jGYnJo85x7rPsIstfJa_/preview"
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

    <div class="love-message" id="typing"></div>
</div>

<script>
/* NO button escape */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* YES click */
document.getElementById("yesBtn").onclick = () => {
    document.getElementById("question").style.display = "none";
    document.getElementById("content").style.display = "block";
    document.getElementById("bgMusic").play().catch(() => {});
    startTyping();
};

/* typing effect */
const message =
"Jeel‚Ä¶ my world, my bacchu, my sunshine ‚òÄÔ∏è‚ù§Ô∏è\n\n" +
"Every picture here is a memory I live for, and every second of this video is a promise from my heart.\n\n" +
"You make my normal days magical, my bad days softer, and my life complete.\n\n" +
"I don‚Äôt just choose you as my Valentine‚Ä¶ I choose you every single day, in every lifetime, in every universe.\n\n" +
"Come here, my Valentine.\nI love you forever ‚ù§Ô∏è";

let index = 0;

function startTyping() {
    const typingDiv = document.getElementById("typing");
    const interval = setInterval(() => {
        typingDiv.innerHTML += message[index];
        index++;
        if (index === message.length) {
            clearInterval(interval);
            heartBurst();
        }
    }, 45);
}

/* floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 250);

/* heart fireworks */
function heartBurst() {
    for (let i = 0; i < 25; i++) {
        const burst = document.createElement("div");
        burst.className = "burst";
        burst.innerHTML = "üíñ";
        burst.style.left = Math.random() * 100 + "vw";
        burst.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(burst);
        setTimeout(() => burst.remove(), 1500);
    }
}
</script>

</body>
</html>
