<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff4e50, #f9d423);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

h1 {
    margin-top: 60px;
    font-size: 2.5rem;
}

button {
    padding: 15px 30px;
    font-size: 1.4rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
}

#yesBtn {
    background: #2ecc71;
    color: white;
}

#noBtn {
    background: #e74c3c;
    color: white;
    position: absolute;
}

#content {
    display: none;
    padding: 20px;
}

.gallery img {
    width: 90%;
    max-width: 280px;
    margin: 10px;
    border-radius: 20px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.3);
}

.video-container {
    margin-top: 30px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.video-container iframe {
    width: 100%;
    height: 100%;
    border-radius: 5%;
    border: none;
}

.love-message {
    font-size: 1.8rem;
    margin: 40px 10px;
    min-height: 120px;
}

/* floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="question">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üíî</button>
</div>

<div id="content">
    <h1>Forever Us üíï</h1>

    <div class="gallery">
        <img src="photos/pic1.jpg">
        <img src="photos/pic2.jpg">
        <img src="photos/pic3.jpg">
        <img src="photos/pic4.jpg">
        <img src="photos/pic5.jpg">
        <img src="photos/pic6.jpg">
        <img src="photos/pic7.jpg">
    </div>

    <!-- Google Drive Video -->
    <div class="video-container">
        <iframe
            src="https://drive.google.com/file/d/1gXwba5sfz3m6jGYnJo85x7rPsIstfJa_/preview"
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

    <div class="love-message" id="typing"></div>
</div>

<script>
/* NO button run away */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* YES click */
document.getElementById("yesBtn").onclick = () => {
    document.getElementById("question").style.display = "none";
    document.getElementById("content").style.display = "block";
    document.getElementById("bgMusic").play().catch(() => {});
    startTyping();
};

/* typing effect */
const message = "My love, every picture here is a memory, every second of this video is a promise, and every beat of my heart belongs to you. Thank you for being my Valentine, my wife, my forever ‚ù§Ô∏è";
let index = 0;

function startTyping() {
    const typingDiv = document.getElementById("typing");
    const interval = setInterval(() => {
        typingDiv.innerHTML += message[index];
        index++;
        if (index === message.length) clearInterval(interval);
    }, 50);
}

/* floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
